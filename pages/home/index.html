<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="home.css" />
    <script src="home.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-branding">
          <i class="fa-solid fa-bag-shopping header-branding__logo"></i>
          <div class="header-branding__title">Bra butik</div>
        </div>
        <a href="" class="header__link">Products</a>
        <div class="header-cart"><i class="fa-solid fa-cart-shopping"></i></div>
      </div>
    </header>
    <main>
      <div class="products-header">
        visar 7 av 20 resltat
        <div class="products-header-filters">
          Kategori:
          <select class="product-header-order">
            <option value="omdömme">Electronics</option>
            <option value="omdömme">Jewelery</option>
            <option value="omdömme">Clothing (male)</option>
            <option value="omdömme">Clothing (female)</option>
          </select>
          Sortera på:
          <select class="product-header-order">
            <option value="omdömme">Pris</option>
            <option value="omdömme">Omdömme</option>
          </select>
        </div>
      </div>
      <div class="products">
        <div class="product">
          <div class="product-img-container">
            <img
              src="https://fakestoreapi.com/img/71z3kpMAYsL._AC_UY879_.jpg"
              alt="product"
              class="product__image"
            />
          </div>
          <h4 class="product__title">T-Shirt</h4>
          <p class="product__description">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eos,
            doloremque?
          </p>
          <div class="product-stars">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
          <div class="product-details">
            <div class="product__price">$15</div>
            <!-- <div class="product-add">
              <button class="product__buy">Lägg i kundvagn</button>
            </div> -->
            <div class="product-add">
              <button class="product__plus">
                <i class="fa-solid fa-plus"></i>
              </button>
              <input type="text" class="product__amount" />
              <button class="product__minus">
                <i class="fa-solid fa-minus"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
